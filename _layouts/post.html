---
layout: default
---
<div id="post">
  <h1>{{ page.title }}</h1>
  <p class="meta">{{ page.date | date_to_string }}</p>
  {{ content }}
</div>

<div id="related">
  <h2>Related...</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:10 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
